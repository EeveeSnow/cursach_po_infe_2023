<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{filename}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <main>
        <cards>
            <row_card>
                <card>
                    <p>Название:</p>
                </card>
                <card>
                    <p>Режисер:</p>
                </card>
                <card>
                    <p>Год выпуска:</p>
                </card>
                <card>
                    <p>Время:</p>
                </card>
                <card>
                    <p>Средняя оценка:</p>
                </card>
            </row_card>
            {% for item in data %}
            <row_card>
                {% for info in item %}
                <card>
                    <p>{{info}}</p>
                </card>
                {% endfor %}
            </row_card>
            {% endfor %}
        </cards>

    </main>



    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
